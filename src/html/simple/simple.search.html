<div class="search-panel is--@@style">
    <div class="search-panel__inner container">
        @@if(style == "heading") {
            <div class="search-panel__heading">@@text</div>
        }
        <div class="search-panel__search">
            <form action="">
                <div class="form-field is--heading-search">
                    <input type="text" placeholder="Поиск">
                    <button type="submit">
                        @@include('../components/component.svg.html', {"name": "search"})
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
