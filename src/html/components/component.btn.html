@@if(type == 'link') {
    <a href="@@url" class="btn">@@text <span class="btn-circle"></span></a>
}

@@if(type == 'button') {
    <button class="btn">@@text <span class="btn-circle"></span></button>
}

@@if(type == 'submit') {
    <button class="btn" type="submit">@@text <span class="btn-circle"></span></button>
}
