<div class="form">
    @@include('../simple/simple.pageheader.html', {
        "title": "Записаться <br> на курс",
        "bg": "on",
        "right": "none"
    })
    <div class="form__inner container">
        <div class="heading">
            <div class="heading__text">
                Оставьте заявку прямо сейчас
            </div>
        </div>
        <form action="#" class="form__wrap">
            <div class="form__col">
                <div class="form-field">
                    <input type="text" placeholder="Ваше ФИО">
                </div>
            </div>
            <div class="form__col">
                <div class="form-field">
                    <input type="text" placeholder="Телефон">
                </div>
            </div>
            <div class="form__col">
                <div class="form-field">
                    <input type="text" placeholder="Электронная почта">
                </div>
            </div>
            <div class="form__col">
                <div class="form-field">
                    @@include('../components/component.btn.html', {
                        "text": "свяжитесь со мной",
                        "url": "#",
                        "type": "submit"
                    })
                </div>
            </div>
            <div class="form__cop">
                <div class="form__cop__check">
                    <div class="form-check">
                        <input type="checkbox" id="check1">
                        <label for="check1" class="is--box"></label>
                    </div>
                </div>
                <div class="form__cop__text">
                    <label for="check1">
                        Я даю согласие на обработку моих персональных данных в соответствии с №152-ФЗ 
                        «О персональных данных» и принимаю <a href="#">условия Пользовательского соглашения</a>.
                        Я ознакомлен с Условиями зачисления на обучение.
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
